<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>
<body style="background-color: #ffffff;">
    <img style="display: block; margin: auto;" src="img/google.jpg" alt="Google!" width="351" height="113">
    
    <table style="margin: auto; background-color: #EEEEEE; width: 90%; border-width: 0;">
        <tr>
            <td style="text-align: center;" colspan="3"> 
                Search the web using Google! <br>
                <input type="text" name="q" value="" size="40"> <br>
                <input type="submit" value="Google Search">
                <input type="submit" name="sa" value="I'm feeling lucky"><br>
            </td>
        </tr>
        <tr>
            <td style="width: 37%; background-color: #7EE5DA; text-align: center;">
                Special Searches<br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a><br>
            </td>
            <td style="background-color: #70CCC2; font-size: small;  text-align: center;">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a> <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a> <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a> <br>
            </td>
            <td style="background-color: #62B3AA; text-align: center; font-size: small;">
                Get Google! <br> updates monthly: <br>
                <input type="hidden" name="listname" value="google-friends">
                <input type="text" name="emailaddr" value="your e-mail"> <br>
                <input type="submit" name="SubmitAction" value="Subscribe"> 
                &nbsp;&nbsp;
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </td>
        </tr>
    </table>
    <p style="text-align: center; font-size: small;">Copyright &copy;1998 Google Inc.</p>
</body>
</html>
