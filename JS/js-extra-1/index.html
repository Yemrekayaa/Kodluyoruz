<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css">

    <title>JS</title>
  </head>
  <body>
    <div class="container">
      <div class="row p-5">
        <div class="col-md-6 offset-3 d-flex justify-content-center">
          <form action="" class="" id="userForm">
              <hr>
            <label for="name" class="form-label mb-0">İsim</label><br>
            <input type="text" name="name" id="name" class="mb-3 form-control" />
            <label for="surname" class="form-label mb-0">Soy İsim</label><br>
            <input type="text" name="surname" id="surname" class="form-control"/>
            <hr>
            <input type="submit" value="Gönder" id="submit"class="w-100 btn btn-primary" disabled="true">
          </form>
        </div>
      </div>
      <div id="area" class="w-50 mx-auto">

      </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>

  </body>
</html>
